body {

.header {
  padding: 10%;
  color: white;
  text-align: left;
  background-image: url('parallax.jpeg');
  height: 100%;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  font-size: 200%;
  font-family: 'Armata';
}

.navbar {
  overflow: hidden;
  background-color: #0077ff;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
  float: right
}

  -ms-flex: 70%; /* IE10 */

  background-color: white;
  color: black;
  padding: 1% 20%;
}

.footer {
  padding: 20px;
  text-align: center;
  color: black;
  background: #ddd;
