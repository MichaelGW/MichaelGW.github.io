<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
<script src="https://kit.fontawesome.com/b6defd31c5.js" crossorigin="anonymous"></script>
<title>Run Clean</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="cartoon_CPU.png">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.header {
  padding: 10%;
  color: white;
  text-align: left;
  background-image: url('parallax.jpeg');
  height: 100%;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  font-size: 200%;
  font-family: 'Armata';
}

.navbar {
  overflow: hidden;
  background-color: #0077ff;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  color: black;
  padding: 1% 20%;
}

.title{
  text-align: center;
}

li{
    margin: 40px 0;
    font-size: 20px;
}

.footer {
  padding: 20px;
  text-align: center;
  color: black;
  background: #ddd;
}

/* iphone 11 */
@media only screen and (device-width: 414px) and (device-height: 896px)
  and (-webkit-device-pixel-ratio: 2){
  .main {
    padding: 1% 2%;
  }
  .header {
    background-size: 100% 25%;
    font-size: 100%;
  }
}

/* iphone 6, 6S, 7 & 8 */
@media only screen and (device-width: 375px) and (device-height: 667px) 
  and (-webkit-device-pixel-ratio: 2){
  .main {
    padding: 1% 2%;
  }
  .header {
    background-size: 100% 20%;
    font-size: 100%;
  }
}

/* iphone 5, 5S, 5C & 5SE */
@media only screen and (device-width: 320px) and (device-height: 568px)
  and (-webkit-device-pixel-ratio: 2){
  .main {
    padding: 1% 2%;
  }
  .header {
    background-size: 100% 20%;
    font-size: 100%;
  }
}

/* pixel 2 XL */
@media only screen and (device-width: 411px) and (device-height: 823px)
{
  .main {
    padding: 1% 2%;
  }
  .header {
    background-size: 100% 25%;
    font-size: 100%;
  }
}
</style>
</head>
<body>

<div class="header";>
  <h1><img src='cartoon_CPU.png' width=5%/> Run Clean</h1>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="contactus.html" class="active">Contact Us</a>
  <a href="aboutUs.html" class="right">About Us</a>
</div>

<div class="main">
  <h1 class="title">Contact Us</h2>
  <ul class="fa-ul">
      <li><span class="fa-li"><i class="fas fa-envelope"></i></span>runclean.info@gmail.com</li>
      <li><span class="fa-li"><i class="fas fa-phone"></i></span>(647) 461 7373</li>
      <li><span class="fa-li"><i class="fas fa-house-user"></i></span>87 Division Street<br>Kingston, ON<br>Canada</li>
  </ul>
  

</div>
  <div class="footer">
    <p>Run Clean 2020</p>
  </div>
</body>
</html>
